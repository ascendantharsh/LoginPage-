<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4; /* Light background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s ease; /* Smooth transition for background color change */
        }

        h1 {
            text-align: center;
            color: #333; /* Dark text */
        }

        form {
            background-color: #fff;
            border-radius: 12px; /* Rounded corners */
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 400px; /* Increased width */
            transition: box-shadow 0.5s ease; /* Smooth transition for box shadow change */
        }

        label {
            display: block;
            margin-bottom: 12px;
            color: #333; /* Dark text */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px; /* Increased margin */
            border: 2px solid #3498db; /* Blue border */
            border-radius: 8px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        a {
            text-decoration: none;
            color: #3498db; /* Blue link */
        }

        button {
            background-color: #3498db; /* Blue button */
            color: #fff; /* White text */
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px; /* Increased font size */
            font-weight: bold;
        }

        button:hover {
            background-color: #217dbb; /* Darker blue on hover */
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #222; /* Dark background */
            color: #fff; /* Light text */
        }

        body.dark-mode form {
            background-color: #333; /* Dark form background */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); /* Light box shadow */
        }

        body.dark-mode label,
        body.dark-mode a {
            color: #bbb; /* Light text for labels and links */
        }

        body.dark-mode input[type="text"],
        body.dark-mode input[type="password"] {
            border: 2px solid #bbb; /* Light border for inputs */
        }

        body.dark-mode button {
            background-color: #555; /* Dark button in dark mode */
        }

        body.dark-mode button:hover {
            background-color: #333; /* Darker button on hover */
        }

        .toggle-container {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            z-index: 999;
        }

        .toggle-container:hover {
            opacity: 0.7;
        }

    </style>
</head>

</body>
</html>
